<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoelace Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/dark.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <style>
        :root {
            --heading-font-family: "Inter";
            --heading-font-weight: 900;
            --heading-font-size: 1rem;
            --body-font-family: "Inter";
            --body-font-weight: 400;
            --body-font-size: 1rem;
            --menu-font-size: 1.5rem;
            --side-element-width: 150px;
            --icon-size: 2.0rem;
            --dropdown-icon-size: 1.5rem;
            --navbar-height: 72px;
        }

        html.sl-theme-dark {
            --background-color: #121212;
            --text-color: #D7DADC;
            --nav-background: #121212;
            --divider-color: #2D2D2D;
        }

        html:not(.sl-theme-dark) {
            --background-color: #f7f5f0;
            --text-color: #29261b;
            --nav-background: #f7f5f0;
            --divider-color: #e5e5e5;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* Fix scrolling issue */
            font-family: var(--body-font-family);
            font-weight: var(--body-font-weight);
            font-size: var(--body-font-size);
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 1s ease, color 1s ease;
        }


        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-top: 0;
            margin-bottom: calc(var(--navbar-height) + 2px);
            transition: margin 0.3s ease;
        }

        .nav-container.navbar-top ~ .content-area {
            margin-top: calc(var(--navbar-height) + 2px);
            margin-bottom: 1rem;
        }

        .nav-container:not(.navbar-top) ~ .content-area {
            margin-bottom: calc(var(--navbar-height) + 4px);
        }

        .nav-container:not(.navbar-top) + .divider-container {
            bottom: var(--navbar-height);
            top: auto;
        }

        .nav-container.navbar-top ~ .divider-container {
            top: var(--navbar-height);
            bottom: auto;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--nav-background);
            transition: all 0.3s ease, background-color 1s ease;
            padding: 0.75rem 2rem;
            position: fixed;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            box-sizing: border-box;
            z-index: 1000;
        }

        .nav-container.navbar-top {
            top: 0;
            bottom: auto;
        }

        .nav-container:not(.navbar-top) {
            bottom: 0;
            top: auto;
        }

        .divider-container {
            position: fixed;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--divider-color);
            z-index: 500; /* Lowered from 1001 */
            transition: all 0.3s ease;
        }

        .nav-container.navbar-top + .divider-container {
            top: var(--navbar-height);
            bottom: auto;
        }

        .nav-divider {
            height: 2px;
            width: 90%;
            background-color: var(--divider-color);
            transition: background-color 1s ease;
            margin: 0 auto;
        }

        .logo-container {
            width: var(--side-element-width);
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .controls-container {
            width: var(--side-element-width);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }

        .logo-text {
            font-family: var(--heading-font-family);
            font-weight: var(--heading-font-weight);
            font-size: var(--menu-font-size);
            color: var(--text-color);
            display: none;
            transition: color 1s ease;
        }

        .logo-text.visible {
            display: block;
        }

        .logo-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .logo-image.visible {
            display: block;
        }

        .nav-icons {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 1.0rem;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .nav-button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            position: relative;
        }

        .nav-button sl-icon {
            font-size: var(--icon-size);
            color: var(--text-color);
            transition: transform 0.2s ease, color 1s ease;
            display: inline-block;
            vertical-align: middle; /* Ensures proper vertical alignment */
        }


        .nav-button[active] sl-icon {
            color: var(--sl-color-primary-600);
        }

        .nav-button:hover sl-icon {
            transform: scale(1.4);
        }

        .settings-button {
            position: relative;
        }

        .settings-button sl-icon {
            font-size: var(--icon-size);
            color: var(--text-color);
            transform: rotate(0deg);
            transition: transform 0.5s ease, color 1s ease;
        }

        .settings-button:hover sl-icon {
            transform: rotate(0deg);
        }

        .settings-button.open sl-icon {
            transform: rotate(180deg);
        }

        .settings-dropdown {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 0.5rem;
            z-index: 1500; /* Increased z-index to ensure it's above the divider */
        }
        
        .settings-button:hover .settings-dropdown,
        .settings-dropdown:hover {
            display: block;
        }
        
        .alert-toast-container {
            position: fixed;
            right: 1rem;
            z-index: 2000; /* Higher than navbar */
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: top 0.3s ease, bottom 0.3s ease;
        }

        sl-alert::part(base) {
            z-index: 1001;
        }

        sl-menu {
            background-color: var(--background-color);
            border: 1px solid var(--text-color);
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 10px;
            min-width: 200px;
            text-align: center;
        }

        sl-menu-item::part(base) {
            color: var(--text-color);
        }

        sl-menu-item:hover::part(base) {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        sl-menu-item sl-icon {
            font-size: var(--dropdown-icon-size);
        }

        sl-divider {
            --color: var(--text-color);
            transition: opacity 1s ease;
        }

        sl-divider::part(base) {
            border-color: var(--divider-color);
            transition: border-color 1s ease;
        }

        sl-button::part(base) {
            border: none;
            background: none;
            padding: 0;
            min-width: 0;
            color: var(--text-color);
        }

        sl-dropdown::part(trigger) {
            color: var(--text-color);
        }

        .theme-toggle {
            --sl-toggle-size-large: 1.5rem;
        }

        @media (max-width: 768px) {
            .logo-container {
                display: none;
            }

            .controls-container {
                width: auto;
                padding: 0.5rem;
            }

            .nav-container {
                padding: 0.75rem 1rem;
            }

            .content-area {
                flex: 1;
                overflow-y: auto;
                padding: 1rem;
                box-sizing: border-box;
                padding-bottom: calc(var(--navbar-height) + 2px);
                transition: all 0.3s ease;
            }

            .nav-container.navbar-top ~ .content-area {
                padding-top: calc(var(--navbar-height) + 2px);
                padding-bottom: 1rem;
            }

        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Toast container for alerts -->
        <div id="alert-container" class="alert-toast-container"></div>
        
        <div class="nav-container">
            <div class="logo-container">
                <img id="logo-image" class="logo-image" alt="Logo" />
                <div id="logo-text" class="logo-text"></div>
            </div>
            
            <div class="nav-icons">
                <sl-button class="nav-button" size="large" data-route="/home.html">
                    <sl-icon name="house"></sl-icon>
                </sl-button>

                <sl-button class="nav-button" size="large" data-route="/games.html">
                    <sl-icon name="hdd-stack"></sl-icon>
                </sl-button>

                <sl-button class="nav-button" size="large" data-route="/profile.html">
                    <sl-icon name="person"></sl-icon>
                </sl-button>

                <sl-button class="nav-button" size="large" data-route="/chat.html">
                    <sl-icon name="chat"></sl-icon>
                </sl-button>
            </div>

            <div class="controls-container">
                <sl-dropdown id="settings-dropdown" placement="top-start">
                    <sl-button slot="trigger" class="nav-button settings-button" id="settings-button">
                        <sl-icon name="gear"></sl-icon>
                    </sl-button>
                    <sl-menu>
                        <sl-menu-item>Cut</sl-menu-item>
                        <sl-menu-item>Copy</sl-menu-item>
                        <sl-menu-item>Paste</sl-menu-item>
                        <sl-divider></sl-divider>
                        <sl-menu-item>
                            <sl-switch class="theme-navswitch" size="large" id="theme-navswitch" checked>
                                <sl-icon name="arrows-expand"></sl-icon>
                            </sl-switch>
                        </sl-menu-item>
                        <sl-menu-item>
                            <sl-switch class="theme-toggle" size="large" id="theme-toggle" checked>
                                <sl-icon id="theme-icon" name="moon-stars"></sl-icon>
                            </sl-switch>
                        </sl-menu-item>
                    </sl-menu>
                </sl-dropdown>
                
            </div>
        </div>



        <div class="divider-container">
            <div class="nav-divider"></div>
        </div>

        <div class="content-area">
            <h1>Scrollable Content</h1>
            <p>This content area scrolls independently.</p>
            <div style="height: 200vh; padding: 1rem;">
                <h2>Keep scrolling...</h2>
                <p>The navigation stays fixed at the bottom.</p>
            </div>
        </div>


    </div>

    <script>
        window.addEventListener('load', () => {
            const logoImage = document.getElementById('logo-image');
            const logoText = document.getElementById('logo-text');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const navButtons = document.querySelectorAll('.nav-button');
            
            // Get saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const isDarkMode = savedTheme === 'dark';
            
            // Set initial theme state
            document.documentElement.classList.toggle('sl-theme-dark', isDarkMode);
            themeToggle.checked = isDarkMode;
            themeIcon.name = isDarkMode ? 'moon-stars' : 'sun';

            // Theme toggle handler
            themeToggle.addEventListener('sl-change', () => {
                const isDark = themeToggle.checked;
                document.documentElement.classList.toggle('sl-theme-dark', isDark);
                themeIcon.name = isDark ? 'moon-stars' : 'sun';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });


            const dropdown = document.getElementById('settings-dropdown');
            const button = document.getElementById('settings-button');

            // Function to handle dropdown state change
            const handleDropdownState = (isOpen) => {
                button.classList.toggle('open', isOpen);
            };

            // Update dropdown show/hide event listeners
            dropdown.addEventListener('sl-show', () => handleDropdownState(true));
            dropdown.addEventListener('sl-hide', () => handleDropdownState(false));

            // Open on hover
            button.addEventListener('mouseenter', () => {
                dropdown.show();
            });

            // Close when mouse leaves the dropdown
            dropdown.addEventListener('mouseleave', () => {
                // Add a small delay to make the interaction feel smoother
                setTimeout(() => {
                    if (!button.matches(':hover')) {
                        dropdown.hide();
                    }
                }, 100);
            });

            // Toggle on click as well
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                if (dropdown.open) {
                    dropdown.hide();
                } else {
                    dropdown.show();
                }
            });

            // For testing, you can set these values to simulate Go parameters
            const testParams = {
                logoUrl: '', 
                logoText: 'Ding0', 
                headingFont: {
                    family: 'Inter',
                    weight: 900,
                    size: '1rem'
                },
                bodyFont: {
                    family: 'Inter',
                    weight: 400,
                    size: '1rem'
                }
            };

            // Apply font settings
            document.documentElement.style.setProperty('--heading-font-family', testParams.headingFont.family);
            document.documentElement.style.setProperty('--heading-font-weight', testParams.headingFont.weight);
            document.documentElement.style.setProperty('--heading-font-size', testParams.headingFont.size);
            document.documentElement.style.setProperty('--body-font-family', testParams.bodyFont.family);
            document.documentElement.style.setProperty('--body-font-weight', testParams.bodyFont.weight);
            document.documentElement.style.setProperty('--body-font-size', testParams.bodyFont.size);

            // Initialize logo based on parameters
            if (testParams.logoUrl) {
                logoImage.src = testParams.logoUrl;
                logoImage.classList.add('visible');
                logoText.classList.remove('visible');
            } else if (testParams.logoText) {
                logoText.textContent = testParams.logoText;
                logoText.classList.add('visible');
                logoImage.classList.remove('visible');
            }

            // Set initial active button (home)
            navButtons[0].setAttribute('active', '');

            // Add click handlers for navigation
            // navButtons.forEach(button => {
            //     if (!button.classList.contains('settings-button')) {
            //         button.addEventListener('click', () => {
            //             // Remove active state from all buttons except settings
            //             navButtons.forEach(b => {
            //                 if (!b.classList.contains('settings-button')) {
            //                     b.removeAttribute('active');
            //                 }
            //             });
            //             // Set active state on clicked button
            //             button.setAttribute('active', '');
                        
            //             // Handle navigation
            //             const icon = button.querySelector('sl-icon');
            //             console.log(`Navigate to: ${icon.name}`);
            //         });
            //     }
            // });
        });

        // alert models
        //
        //
        // Handle navigation with History API
        document.querySelectorAll('.nav-button[data-route]').forEach(button => {
            button.addEventListener('click', async () => {
                const route = button.getAttribute('data-route');
                navigateTo(route);
            });
        });

        // Centralized navigation handler
        async function navigateTo(route) {
            const contentArea = document.querySelector('.content-area');

            history.pushState(null, '', route); // Update the URL

            try {
                const response = await fetch(route);
                if (response.ok) {
                    const content = await response.text();
                    contentArea.innerHTML = content;
                } else {
                    showToast(`Error ${response.status}: ${response.statusText}`, 'danger');
                }
            } catch (error) {
                showToast('Network Error: Unable to load content.', 'danger');
            }
        }

        // Handle browser navigation (back/forward buttons)
        window.addEventListener('popstate', () => {
            navigateTo(window.location.pathname);
        });
        
        function showToast(message, variant = 'primary', duration = 3000) {
            const alert = document.createElement('sl-alert');
            const container = document.getElementById('alert-container');

            alert.variant = variant;
            alert.closable = true;
            alert.innerHTML = `<sl-icon slot="icon" name="info-circle"></sl-icon>${message}`;
            
            container.appendChild(alert);

            // Open the alert after it's added to the DOM
            requestAnimationFrame(() => {
                alert.setAttribute('open', '');
            });

            // Remove the alert after the duration ends
            setTimeout(() => {
                alert.removeAttribute('open');
                setTimeout(() => {
                    if (alert.parentElement === container) {
                        container.removeChild(alert);
                    }
                }, 500); // Wait for animation before removing
            }, duration);
        }




        // menu toggle behaviour js
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const menuItems = document.querySelectorAll('sl-menu-item');
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const navSwitch = document.getElementById('theme-navswitch');

            // Set initial theme state based on the saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const isDarkMode = savedTheme === 'dark';
            document.documentElement.classList.toggle('sl-theme-dark', isDarkMode);
            themeToggle.checked = isDarkMode;
            themeIcon.name = isDarkMode ? 'moon-stars' : 'sun';

            // Handle theme toggle using the switch directly
            themeToggle.addEventListener('sl-change', () => {
                const isDark = themeToggle.checked;
                document.documentElement.classList.toggle('sl-theme-dark', isDark);
                themeIcon.name = isDark ? 'moon-stars' : 'sun';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });

            // Loop through each menu item and add a click event
            menuItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    const switchElement = item.querySelector('sl-switch');
                    if (switchElement) {
                        e.preventDefault(); // Prevent default menu item behavior
                        e.stopPropagation(); // Prevent event bubbling

                        // Toggle the switch state
                        switchElement.checked = !switchElement.checked;

                        // Dispatch the sl-change event to trigger the switch's event listener
                        switchElement.dispatchEvent(new Event('sl-change'));

                        // For switches other than theme toggle, handle their specific behaviors
                        if (switchElement !== themeToggle) {
                            // Handle other switch behaviors here
                            console.log(`Switch ${switchElement.id} toggled to ${switchElement.checked}`);
                        }
                    }

                    // Toggle the 'highlighted' class on the clicked item
                    menuItems.forEach(i => i.classList.remove('highlighted'));
                    item.classList.add('highlighted');
                });
            });
        });


        //nav bar top-bottom js
        document.addEventListener('DOMContentLoaded', () => {
            const themeNavSwitch = document.getElementById('theme-navswitch');
            const navContainer = document.querySelector('.nav-container');

            // Set the navbar's initial position at the bottom (this will be the default state)
            const isNavbarAtTop = localStorage.getItem('navbar-position') === 'top';

            if (isNavbarAtTop) {
                navContainer.classList.add('navbar-top');
                themeNavSwitch.checked = true;
            } else {
                navContainer.classList.remove('navbar-top');
                themeNavSwitch.checked = false;
            }

            // Handle theme-navswitch toggling
            themeNavSwitch.addEventListener('sl-change', () => {
                if (themeNavSwitch.checked) {
                    // Move navbar to the top
                    navContainer.classList.add('navbar-top');
                    localStorage.setItem('navbar-position', 'top');
                } else {
                    // Move navbar to the bottom
                    navContainer.classList.remove('navbar-top');
                    localStorage.setItem('navbar-position', 'bottom');
                }
            });
        });

        //alert containers top and bottom
        document.addEventListener('DOMContentLoaded', () => {
            const alertContainer = document.getElementById('alert-container');
            const navContainer = document.querySelector('.nav-container');
            const navSwitch = document.getElementById('theme-navswitch');

            function updateAlertPosition() {
                if (navContainer.classList.contains('navbar-top')) {
                    alertContainer.style.top = 'auto';
                    alertContainer.style.bottom = 'calc(var(--navbar-height) + 1rem)';
                } else {
                    alertContainer.style.top = '1rem';
                    alertContainer.style.bottom = 'auto';
                }
            }

            // Initial check on load
            updateAlertPosition();

            // Listen for navbar position change
            if (navSwitch) {
                navSwitch.addEventListener('sl-change', () => {
                    setTimeout(updateAlertPosition, 100);
                });
            }
        });


    </script>
    
</body>
</html>
