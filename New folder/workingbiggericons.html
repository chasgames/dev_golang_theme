<!-- template.html -->
<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoelace Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/dark.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <style>
        :root {
            --heading-font-family: "Inter";
            --heading-font-weight: 900;
            --heading-font-size: 1rem;
            --body-font-family: "Inter";
            --body-font-weight: 400;
            --body-font-size: 1rem;
            --menu-font-size: 1rem;
            --side-element-width: 150px;
            --icon-size: 2.0rem;
        }

        /* Dark mode colors */
        html.sl-theme-dark {
            --background-color: #121212;
            --text-color: #D7DADC;
            --nav-background: #121212;
            --divider-color: #2D2D2D;
        }

        /* Light mode colors */
        html:not(.sl-theme-dark) {
            --background-color: #f7f5f0;
            --text-color: #29261b;
            --nav-background: #f7f5f0;
            --divider-color: #e5e5e5;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: var(--body-font-family);
            font-weight: var(--body-font-weight);
            font-size: var(--body-font-size);
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 1s ease, color 1s ease;
        }

        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .nav-container {
            display: flex;
            align-items: center;
            background-color: var(--nav-background);
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.1);
            transition: background-color 1s ease;
            padding: 0.75rem 0;
        }

        .nav-divider {
            --width: 3px;
            --color: var(--divider-color);
            margin: 0;
        }

        .logo-container {
            width: var(--side-element-width);
            height: 40px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-family: var(--heading-font-family);
            font-weight: var(--heading-font-weight);
            font-size: var(--menu-font-size);
            color: var(--text-color);
            display: none;
        }

        .logo-text.visible {
            display: block;
        }

        .logo-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .logo-image.visible {
            display: block;
        }

        .nav-icons {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
            padding: 0 1rem;
        }

        sl-icon-button::part(base) {
            color: var(--text-color);
            transition: transform 0.2s ease, color 1s ease;
            font-size: var(--icon-size);
        }

        sl-icon-button:hover::part(base) {
            transform: scale(1.4);
        }

        sl-icon-button[active]::part(base) {
            color: var(--sl-color-primary-600);
        }

        sl-tooltip {
            --sl-tooltip-background-color: var(--text-color);
            --sl-tooltip-color: var(--background-color);
            --sl-tooltip-arrow-size: 8px;
            --sl-tooltip-padding: 8px 12px;
            z-index: 100;
        }

        sl-dropdown {
            z-index: 100;
        }

        sl-menu {
            background-color: var(--background-color);
            border: 1px solid var(--text-color);
            padding: 0.5rem;
            border-radius: 4px;
            margin-bottom: 10px;
            min-width: 200px;
        }

        sl-menu-item::part(base) {
            color: var(--text-color);
        }

        sl-menu-item:hover::part(base) {
            background-color: var(--text-color);
            color: var(--background-color);
        }

        sl-divider {
            --color: var(--text-color);
        }

        .theme-toggle-container {
            width: var(--side-element-width);
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }

        .theme-toggle {
            --sl-toggle-size-large: 1.5rem;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .logo-container {
                display: none;
            }

            .theme-toggle-container {
                width: auto;
                padding: 0.5rem;
            }

            .nav-container {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .content-area {
                margin-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="content-area">
            <h1>Scrollable Content</h1>
            <p>This content area scrolls independently.</p>
            <div style="height: 200vh; padding: 1rem;">
                <h2>Keep scrolling...</h2>
                <p>The navigation stays fixed at the bottom.</p>
            </div>
        </div>

        <sl-divider class="nav-divider"></sl-divider>
        <div class="nav-container">
            <div class="logo-container">
                <img id="logo-image" class="logo-image" alt="Logo" />
                <div id="logo-text" class="logo-text"></div>
            </div>
            
            <div class="nav-icons">
                <sl-tooltip content="Home" placement="top" distance="15">
                    <sl-icon-button name="house"></sl-icon-button>
                </sl-tooltip>

                <sl-tooltip content="Games" placement="top" distance="15">
                    <sl-icon-button name="controller"></sl-icon-button>
                </sl-tooltip>

                <sl-tooltip content="Profile" placement="top" distance="15">
                    <sl-icon-button name="person"></sl-icon-button>
                </sl-tooltip>

                <sl-tooltip content="Messages" placement="top" distance="15">
                    <sl-icon-button name="chat"></sl-icon-button>
                </sl-tooltip>

                <sl-dropdown placement="top-start" distance="15">
                    <sl-tooltip slot="trigger" content="Settings" placement="top" distance="15">
                        <sl-icon-button name="gear"></sl-icon-button>
                    </sl-tooltip>
                    <sl-menu>
                        <sl-menu-item>Profile Settings</sl-menu-item>
                        <sl-menu-item>Account Settings</sl-menu-item>
                        <sl-menu-item>Notifications</sl-menu-item>
                        <sl-divider></sl-divider>
                        <sl-menu-item>Privacy</sl-menu-item>
                        <sl-menu-item>Security</sl-menu-item>
                        <sl-divider></sl-divider>
                        <sl-menu-item>Help</sl-menu-item>
                        <sl-menu-item>Logout</sl-menu-item>
                    </sl-menu>
                </sl-dropdown>
            </div>

            <div class="theme-toggle-container">
                <sl-switch class="theme-toggle" size="large" id="theme-toggle" checked>
                    <sl-icon id="theme-icon" name="moon-stars"></sl-icon>
                </sl-switch>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const logoImage = document.getElementById('logo-image');
            const logoText = document.getElementById('logo-text');
            const toggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const icons = document.querySelectorAll('sl-icon-button');
            
            // Get saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const isDarkMode = savedTheme === 'dark';
            
            // Set initial theme state
            document.documentElement.classList.toggle('sl-theme-dark', isDarkMode);
            toggle.checked = isDarkMode;
            themeIcon.name = isDarkMode ? 'moon-stars' : 'sun';

            // Theme toggle handler
            function updateTheme(isDark) {
                document.documentElement.classList.toggle('sl-theme-dark', isDark);
                themeIcon.name = isDark ? 'moon-stars' : 'sun';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            toggle.addEventListener('sl-change', () => {
                updateTheme(toggle.checked);
            });

            // For testing, you can set these values to simulate Go parameters
            const testParams = {
                logoUrl: '', 
                logoText: 'Chewbacca', 
                headingFont: {
                    family: 'Inter',
                    weight: 900,
                    size: '1rem'
                },
                bodyFont: {
                    family: 'Inter',
                    weight: 400,
                    size: '1rem'
                }
            };

            // Apply font settings
            document.documentElement.style.setProperty('--heading-font-family', testParams.headingFont.family);
            document.documentElement.style.setProperty('--heading-font-weight', testParams.headingFont.weight);
            document.documentElement.style.setProperty('--heading-font-size', testParams.headingFont.size);
            document.documentElement.style.setProperty('--body-font-family', testParams.bodyFont.family);
            document.documentElement.style.setProperty('--body-font-weight', testParams.bodyFont.weight);
            document.documentElement.style.setProperty('--body-font-size', testParams.bodyFont.size);

            // Initialize logo based on parameters
            if (testParams.logoUrl) {
                logoImage.src = testParams.logoUrl;
                logoImage.classList.add('visible');
                logoText.classList.remove('visible');
            } else if (testParams.logoText) {
                logoText.textContent = testParams.logoText;
                logoText.classList.add('visible');
                logoImage.classList.remove('visible');
            }

            // Set initial active icon (home)
            icons[0].setAttribute('active', '');

            // Add click handlers for navigation
            icons.forEach(icon => {
                icon.addEventListener('click', () => {
                    // Remove active state from all icons
                    icons.forEach(i => i.removeAttribute('active'));
                    // Set active state on clicked icon
                    icon.setAttribute('active', '');
                    
                    // Handle navigation
                    console.log(`Navigate to: ${icon.getAttribute('label')}`);
                    // Example: window.location.href = `/${icon.getAttribute('label').toLowerCase()}`;
                });
            });

            // Add menu item click handler
            document.querySelectorAll('sl-menu-item').forEach(item => {
                item.addEventListener('click', () => {
                    console.log(`Menu item clicked: ${item.textContent}`);
                    // Handle menu item click
                    // Example: if(item.textContent === 'Logout') handleLogout();
                });
            });
        });
    </script>
</body>
</html>
