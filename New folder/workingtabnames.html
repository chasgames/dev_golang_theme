<!-- template.html -->
<!DOCTYPE html>
<html lang="en" class="sl-theme-dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoelace Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/light.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/themes/dark.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.12.0/cdn/shoelace-autoloader.js"></script>
    <style>
        :root {
            --heading-font-family: "Inter";
            --heading-font-weight: 900;
            --heading-font-size: 1rem;
            --body-font-family: "Inter";
            --body-font-weight: 400;
            --body-font-size: 1rem;
            --menu-font-size: 1rem;
            --side-element-width: 150px;
        }

        /* Dark mode colors */
        html.sl-theme-dark {
            --background-color: #121212;
            --text-color: #D7DADC;
            --nav-background: #121212;
        }

        /* Light mode colors */
        html:not(.sl-theme-dark) {
            --background-color: #f7f5f0;
            --text-color: #29261b;
            --nav-background: #f7f5f0;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: var(--body-font-family);
            font-weight: var(--body-font-weight);
            font-size: var(--body-font-size);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Previous styles remain the same */
        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .nav-container {
            display: flex;
            align-items: center;
            background-color: var(--nav-background);
            box-shadow: 0 -1px 2px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            width: var(--side-element-width);
            height: 40px;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-family: var(--heading-font-family);
            font-weight: var(--heading-font-weight);
            font-size: var(--menu-font-size);
            color: var(--text-color);
            display: none;
        }

        .logo-text.visible {
            display: block;
        }

        .logo-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .logo-image.visible {
            display: block;
        }

        .tab-container {
            flex: 1;
            display: flex;
            justify-content: center;
            overflow: hidden;
            padding: 0 1rem;
        }

        sl-tab-group {
            --indicator-color: var(--sl-color-primary-600);
            min-width: 0;
            width: 100%;
        }

        sl-tab-group::part(base) {
            height: 100%;
        }

        sl-tab-group::part(nav) {
            justify-content: center;
        }

        sl-tab-group::part(nav-container) {
            justify-content: center;
        }

        sl-tab-group::part(tabs) {
            justify-content: center;
        }

        sl-tab-group::part(active-tab-indicator) {
            background-color: var(--sl-color-primary-600);
            height: 2px;
            border-radius: 0;
            margin-top: -2px;
        }

        sl-tab::part(base) {
            font-family: var(--heading-font-family);
            font-weight: var(--heading-font-weight);
            font-size: var(--menu-font-size);
            padding: 0.75rem 1.25rem;
            color: var(--text-color);
        }

        sl-tab[active]::part(base) {
            color: var(--sl-color-primary-600);
            border-color: var(--sl-color-primary-600);
        }

        sl-tab-group::part(scroll-button) {
            display: flex;
            align-items: center;
            background: var(--nav-background);
            border: none;
            padding: 0.5rem;
            color: var(--text-color);
        }

        sl-tab-group::part(scroll-button--start),
        sl-tab-group::part(scroll-button--end) {
            color: var(--text-color);
        }

        sl-tab-group::part(scroll-button--start):hover,
        sl-tab-group::part(scroll-button--end):hover {
            opacity: 0.8;
        }

        .theme-toggle-container {
            width: var(--side-element-width);
            display: flex;
            justify-content: center;
            padding: 0.5rem;
        }

        .theme-toggle {
            --sl-toggle-size-large: 1.5rem;
        }

        /* Mobile styles */
        @media (max-width: 768px) {
            .logo-container {
                display: none;
            }

            .theme-toggle-container {
                width: auto;
                padding: 0.5rem;
            }

            .nav-container {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
            }

            .content-area {
                margin-bottom: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="content-area">
            <h1>Scrollable Content</h1>
            <p>This content area scrolls independently.</p>
            <div style="height: 200vh; padding: 1rem;">
                <h2>Keep scrolling...</h2>
                <p>The navigation stays fixed at the bottom.</p>
            </div>
        </div>

        <div class="nav-container">
            <div class="logo-container">
                <img id="logo-image" class="logo-image" alt="Logo" />
                <div id="logo-text" class="logo-text"></div>
            </div>
            
            <div class="tab-container">
                <sl-tab-group placement="bottom" scrollable>
                    <sl-tab slot="nav" panel="tab-1">Tab 1</sl-tab>
                    <sl-tab slot="nav" panel="tab-2">Tab 2</sl-tab>
                    <sl-tab slot="nav" panel="tab-3">Tab 3</sl-tab>
                    <sl-tab slot="nav" panel="tab-4">Tab 4</sl-tab>
                    <sl-tab slot="nav" panel="tab-5">Tab 5</sl-tab>
                    <sl-tab slot="nav" panel="tab-6">Tab 6</sl-tab>
                    <sl-tab slot="nav" panel="tab-7">Tab 7</sl-tab>
                    <sl-tab slot="nav" panel="tab-8">Tab 8</sl-tab>
                    <sl-tab slot="nav" panel="tab-9">Tab 9</sl-tab>
                </sl-tab-group>
            </div>

            <div class="theme-toggle-container">
                <sl-switch class="theme-toggle" size="large" id="theme-toggle" checked>
                    <sl-icon id="theme-icon" name="moon-stars"></sl-icon>
                </sl-switch>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            const logoImage = document.getElementById('logo-image');
            const logoText = document.getElementById('logo-text');
            const toggle = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const tabGroup = document.querySelector('sl-tab-group');
            
            // Get saved theme preference or default to dark
            const savedTheme = localStorage.getItem('theme') || 'dark';
            const isDarkMode = savedTheme === 'dark';
            
            // Set initial theme state
            document.documentElement.classList.toggle('sl-theme-dark', isDarkMode);
            toggle.checked = isDarkMode;
            themeIcon.name = isDarkMode ? 'moon-stars' : 'sun';

            // Initialize theme toggle
            function updateTheme(isDark) {
                document.documentElement.classList.toggle('sl-theme-dark', isDark);
                themeIcon.name = isDark ? 'moon-stars' : 'sun';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }

            toggle.addEventListener('sl-change', () => {
                updateTheme(toggle.checked);
            });

            // For testing, you can set these values to simulate Go parameters
            const testParams = {
                logoUrl: '', 
                logoText: 'Chewbacca', 
                headingFont: {
                    family: 'Inter',
                    weight: 900,
                    size: '1rem'
                },
                bodyFont: {
                    family: 'Inter',
                    weight: 400,
                    size: '1rem'
                }
            };

            // Apply font settings
            document.documentElement.style.setProperty('--heading-font-family', testParams.headingFont.family);
            document.documentElement.style.setProperty('--heading-font-weight', testParams.headingFont.weight);
            document.documentElement.style.setProperty('--heading-font-size', testParams.headingFont.size);
            document.documentElement.style.setProperty('--body-font-family', testParams.bodyFont.family);
            document.documentElement.style.setProperty('--body-font-weight', testParams.bodyFont.weight);
            document.documentElement.style.setProperty('--body-font-size', testParams.bodyFont.size);

            // Initialize logo based on parameters
            if (testParams.logoUrl) {
                logoImage.src = testParams.logoUrl;
                logoImage.classList.add('visible');
                logoText.classList.remove('visible');
            } else if (testParams.logoText) {
                logoText.textContent = testParams.logoText;
                logoText.classList.add('visible');
                logoImage.classList.remove('visible');
            }

            // Initialize first tab with indicator
            customElements.whenDefined('sl-tab-group').then(() => {
                // Set active tab without triggering navigation
                const firstTab = tabGroup.querySelector('sl-tab');
                if (firstTab) {
                    firstTab.setAttribute('active', '');
                }
                tabGroup.show('tab-1');
            });

            // Add click handler for tab navigation
            tabGroup.addEventListener('sl-tab-show', (event) => {
                // Here you would handle navigation
                console.log(`Navigate to: ${event.detail.name}`);
                // Example: window.location.href = `/${event.detail.name}`;
            });
        });
    </script>
</body>
</html>
